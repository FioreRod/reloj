<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title> Temporizador </title>
</head>
<body>
    <header></header>

    <main>
        <div id="temporizador">
            <p>Tiempo restante:</p>
            <input type="text" class="number" maxlength="2" value="00"> <span>hs</span>
            <input type="text" class="number" maxlength="2" value="00"> <span>min</span>
            <input type="text" class="number" maxlength="2" value="00"> <span>sec</span>
        </div>

        <div id="buttons">
            <button id="play" onclick="startTimer()"> </button>
            <button id="pause" onclick="pauseTimer()"> </button>
            <button id="stop" onclick="stopTimer()"> </button>

        </div>
    </main>
    
    <footer></footer>

    <script src="temp.js"></script>
</body>
</html>
